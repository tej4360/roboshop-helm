apiVersion: apps/v1
kind: Deployment
metadata:
  name: { { .Values.appName } }-deployment
  labels:
    app: { { .Values.appName } }
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: { { .Values.appName } }
  template:
    metadata:
      labels:
        app: { { .Values.appName } }
    spec:
      containers:
        - name: { { .Values.appName } }
          image: teja4360/{ { .Values.appName } }
          ports:
            - containerPort: { {  .Values.container_port } }