apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.component }}
  labels:
    app: {{ .Values.component }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.component }}
  template:
    metadata:
      labels:
        app: {{ .Values.component }}
    spec:
      containers:
        - name: {{ .Values.component }}
          image: teja4360/{{ .Values.component }}:{{ .Values.version }}
          ports:
            - containerPort: {{ .Values.containerport }}